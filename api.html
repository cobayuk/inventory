<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Koneksi API Inventaris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .card { margin-bottom: 20px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Test Koneksi API Inventaris</h1>
        
        <div class="card">
            <div class="card-header">
                <h5>Konfigurasi API</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="apiUrl" class="form-label">API URL</label>
                    <input type="text" class="form-control" id="apiUrl" placeholder="https://script.google.com/macros/s/...">
                </div>
                <div class="mb-3">
                    <label for="apiKey" class="form-label">API Key</label>
                    <input type="text" class="form-control" id="apiKey">
                </div>
                <button class="btn btn-primary" onclick="saveConfig()">Simpan Konfigurasi</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Test Koneksi</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-info" onclick="testConnection()">Test Koneksi API</button>
                <div id="testResult" class="mt-3"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Log</h5>
            </div>
            <div class="card-body">
                <div id="log" style="height: 200px; overflow-y: scroll; background-color: #f8f9fa; padding: 10px;"></div>
            </div>
        </div>
    </div>

    <script>
        // Load saved config
        document.getElementById('apiUrl').value = localStorage.getItem('apiUrl') || '';
        document.getElementById('apiKey').value = localStorage.getItem('apiKey') || '';

        function saveConfig() {
            const apiUrl = document.getElementById('apiUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            
            localStorage.setItem('apiUrl', apiUrl);
            localStorage.setItem('apiKey', apiKey);
            
            addLog('Konfigurasi disimpan: ' + apiUrl);
        }

        function testConnection() {
            const apiUrl = document.getElementById('apiUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            
            if (!apiUrl || !apiKey) {
                addLog('Error: API URL dan API Key harus diisi', 'error');
                return;
            }

            addLog('Menguji koneksi ke: ' + apiUrl);
            
            // Test endpoint barang
            const testUrl = `${apiUrl}?resource=barang&action=list&apiKey=${apiKey}`;
            
            addLog('Mengirim request GET ke: ' + testUrl);
            
            fetch(testUrl)
                .then(response => {
                    addLog('Status response: ' + response.status);
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        addLog('SUKSES: Koneksi berhasil. Data diterima: ' + data.data.length + ' barang', 'success');
                        document.getElementById('testResult').innerHTML = 
                            '<div class="success">Koneksi berhasil! Data diterima: ' + data.data.length + ' barang</div>';
                    } else {
                        addLog('ERROR: ' + data.message, 'error');
                        document.getElementById('testResult').innerHTML = 
                            '<div class="error">Error: ' + data.message + '</div>';
                    }
                })
                .catch(error => {
                    addLog('ERROR: ' + error.message, 'error');
                    document.getElementById('testResult').innerHTML = 
                        '<div class="error">Error: ' + error.message + '</div>';
                    
                    // Berikan saran berdasarkan jenis error
                    if (error.message.includes('Failed to fetch')) {
                        addLog('Kemungkinan penyebab: CORS error, URL salah, atau API tidak di-deploy dengan benar', 'error');
                    }
                });
        }

        function addLog(message, type = 'info') {
            const logElement = document.getElementById('log');
            const logEntry = document.createElement('div');
            logEntry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            
            if (type === 'error') {
                logEntry.style.color = 'red';
            } else if (type === 'success') {
                logEntry.style.color = 'green';
            }
            
            logElement.appendChild(logEntry);
            logElement.scrollTop = logElement.scrollHeight;
        }
    </script>
</body>
</html>
